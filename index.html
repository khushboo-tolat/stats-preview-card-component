<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
    <title>Stats preview card component | Frontend Mentor</title>

    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <main class="main-section">
        <section class="first-section">
            <img/>
        </section>

        <section class="second-section">
            <div class="top-div">
                <div class="heading">
                    Get <span class="heading-span">insights</span> that help your business grow.
                </div>
                <div class="content">
                    Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
                </div>
            </div>

            <div class="bottom div">
                <div>
                    <p class="stats-heading"> 10k+ </p> 
                    <p class="stats"> companies </p>
                </div>
                <div>
                    <p class="stats-heading"> 314 </p> 
                    <p class="stats"> templates </p>
                </div>
                <div>
                    <p class="stats-heading"> 12M+ </p> 
                    <p class="stats"> queries </p>
                </div>
            </div>
        </section>
    </main>

    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/khushboo-tolat" target="_blank">Khushboo Tolat</a>.
    </footer>
</body>
</html>
